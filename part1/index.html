        <script>
    $(document).ready(function() {
        
        $("#div5").append("<span></span>").css("color", "white");
        
        $("#div5").on("click", function(event) {
            $("span").replaceWith("<span>You clicked the div.</span>");
        });
        
        $("#div5").on("mouseenter", function(event) {
            $("span").replaceWith("<span>Your mouse entered the div.</span>");
        });
        
        $("#div5").on("mouseleave", function(event) {
            $("span").replaceWith("<span>The mouse has left the div.</span>");
        });
        
    });
    </script>

    <script>
    $(document).ready(function(event) {
        $("a").on("click", function(event) {
            event.preventDefault();
            $("a").css("color", "red");
            window.alert(event.currentTarget.nodeName);
        })
    });
    </script>

    <script>
    $(document).ready(function(event) {

        });

    </script>

    <!--STEP 9 -->
    
    <script>
    $(document).ready(function(event) {
        $("#textBox9").focusin(function() {
            $("#textBox9").css("background-color", "lightgrey");
        })
        $("#textBox9").focusout(function() {
            $("#textBox9").css("background-color", "white");
        })
    });
    </script>

    <!--STEP 10 -->

    <script>
    $(document).ready(function(event) {
        $("#submit").on("click", function() {
            
            if ($("#name").val().length === 0 && $("#email").val().length === 0) {
                $("#name").css("border-color", "red");
                $("#email").css("border-color", "red");
                 window.alert("Please fill in the form before submitting");
            } else if ($("#name").val().length === 0) {
                $("#name").css("border-color", "red");
                window.alert("Your name is required");
            } else if ($("#email").val().length === 0) {
                $("#email").css("border-color", "red");
                window.alert("Your email is required");
            } else {
                $("#name").css("border-color", "green");
                $("#email").css("border-color", "green");
            }
        })
    });
    </script>
