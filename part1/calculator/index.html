<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Lab 2 - Calculator III</title>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>

<body>
	<input type="text" readonly id="result">
    <br>
    <div id="container">
        <input type="button" id="seven" value="7">
        <input type="button" id="eight" value="8">
        <input type="button" id="nine" value="9">
        <input type="button" id="divide" value="/">
        <br>
        <input type="button" id="four" value="4">
        <input type="button" id="five" value="5">
        <input type="button" id="six" value="6">
        <input type="button" id="multiply" value="*">
        <br>
        <input type="button" id="one" value="1">
        <input type="button" id="two" value="2">
        <input type="button" id="three" value="3">
        <input type="button" id="subtract" value="-">
        <br>
        <input type="button" id="zero" value="0">
        <input type="button" id="period" value=".">
        <input type="button" id="add" value="+">
    </div>
    <input type="button" id="equal" value="=">
    
    <script>    
        $(document).ready(function() { 
            $("input:button").css({
                "width": "65px",
                "height": "30px",
                "background-color": "#ccc",
                "border": "1px solid #444",
                "border-radius": "5px",
                "font-size": "1em",
                "font-weight": "bold",
                "color": "#fff",
                "font-wei": "#fff",
                "cursor": "pointer",
                "margin": "3px"});
              
            $("input:text").css({
                "width": "279px",
                "height": "30px",
                "background-color": "#999",
                "border": "1px solid darkblue",
                "color": "black",
                "border-radius": "5px",
                "font-size": "1.5em",
                "margin-bottom":"5px",
                "text-align":"right",
                "padding-right": "13px"});
    
            $("#container").on("click", function addTotal(e) {
                var total = $("#result").val();

                    if(e.target.value != undefined){
                    var newNum = total + e.target.value;
                    $("#result").val(newNum);
                        };
            });
            
            $("#equal").on("click", function(event) {     
                var fullTotal = $("#result").val();
                $("#result").val(eval(fullTotal));
            });
        });
    </script>
</body>
</html>
